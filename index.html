<!DOCTYPE html>
<html>
  
  <head>
    
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">

  </head>
  
  <body>

    <h1>World Happiness Report</h1>

    <h2>Happiness Score Choropleth map</h2>
    <div id="Happiness_score_choropleth_map"></div>

    <h2>GDP per capita vs. Happiness Score scatter plot</h2>
    <div id="GDPvs_Happiness_score_scatter_plot"></div>
    
    <h2>Brushing scatter plot and table</h2>
    <div id="plot3"></div>
    
    <h2>Crossfilter</h2>
    <div id="plot4"></div>
    
    <h2>Interactive scatterplot matrix</h2>
    <div id="plot5"></div>
    
    <h2>Multi-series chart</h2>
    <div id="plot6"></div>
    
    <h2>Overview detail GDP per Capita vs. Life expectancy</h2>
    <div id="plot7"></div>
    
    <h2>Rank shifts of happiest countries</h2>
    <div id="plot8"></div>

    <script type="text/javascript">
      
      var vis1 = "WorldHappiness.vl.json";

      vegaEmbed('#Happiness_score_choropleth_map', vis1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      var vis2 = "GDPvsHappiness.vl.json";

      vegaEmbed('#GDPvs_Happiness_score_scatter_plot', vis2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      var vis3 = "JSON files/Brushing_scatter_plot_table.vl.json";

      vegaEmbed('#plot3', vis3).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      var vis4 = "JSON files/Crossfilter.vl.json";

      vegaEmbed('#plot4', vis4).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      var vis5 = "JSON files/Interactive_Scatterplot_matrix.vl.json";

      vegaEmbed('#plot5', vis5).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      var vis6 = "JSON files/Multi-series_chart.vl.json";

      vegaEmbed('#plot6', vis6).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      var vis7 = "JSON files/Overview_detail_GDP_Life_expectancy.vl.json";

      vegaEmbed('#plot7', vis7).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      
      var vis8 = "JSON files/Rank_shifts.vl.json";

      vegaEmbed('#plot8', vis8).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    </script>
    
  </body>
  
</html>

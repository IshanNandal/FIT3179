<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
  <h1>World Happiness Report</h1>

  <h2>Happiness Score Choropleth map</h2>
  <div id="Happiness_score_choropleth_map"></div>
  
  <h2>GDP per capita vs. Happiness Score scatter plot</h2>
  <div id="GDPvs_Happiness_score_scatter_plot"></div>

  <script type="text/javascript">
    var vis1 = "WorldHappiness.vl.json";

    vegaEmbed('#Happiness_score_choropleth_map', vis1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
    var vis2 = "GDPvsHappiness.vl.json";
    
    vegaEmbed('#GDPvs_Happiness_score_scatter_plot', vis2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
  </script>
</body>
</html>
